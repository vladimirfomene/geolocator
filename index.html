<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />

  <script src="js/lib/jquery.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map{
      height: 100%;
    }
  </style>

  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }


    //Google map initialization
    var map;
    var marker;
    function initMap(){

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position){

          var mapOptions = {
            center: new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };

          map = new google.maps.Map(document.getElementById('map'), mapOptions);

          var markerOptions = {
            position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
          };

          marker = new google.maps.Marker(markerOptions);
          marker.setMap(map);

        });
      } else {
        alert("There is no location support on your browser.");
      }

    }


  </script>

  </head>
  <body>
      <div id="map">
      </div>
    <!-- Google maps javascript api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs8AI33gXoVnnhH9P6XCQgliwx5vJBt7s&callback=initMap"
    async defer></script>
  </body>
</html>
